<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	</head>
	<body>
		<button onclick="fetch()" name="button">클릭!!</button>
		<ul class = "content">
		</ul>

		<script >

		function fetch(){
			$.ajax({
					method: "get",
					url: "http://newsapiserver.herokuapp.com/news",
					data: { keyword: "멋사"}
				})
				.done(function( msg ){
					var items = msg.items;
					for(var i = 0 ; i < msg.items.length ; i++){
						$(".content").append("<li><b>" +msg.items[i].title+"</b><br>"+msg.items[i].description+"</li>");
					}
					console.log(msg);


				});
		}
		</script>


	</body>
</html>
